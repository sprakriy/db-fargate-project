name: "Terraform Deploy"

on:
  workflow_dispatch: # This enables the manual "Run workflow" button

permissions:
  id-token: write # Required for OIDC
  contents: read  # Required to checkout code

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra # This is the magic line
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::319310747432:role/GitHubActionsServiceRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply
        # This makes it real. -auto-approve means no manual 'yes' needed.
        run: terraform apply -auto-approve  
